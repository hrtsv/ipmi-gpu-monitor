<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMI Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0/dist/chartjs-adapter-luxon.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .chart-container { width: 80%; margin: 20px auto; }
        #error-message { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>IPMI Monitor</h1>
    <div id="charts"></div>
    <div id="error-message"></div>

    <script>
        const chartsContainer = document.getElementById('charts');
        const errorMessageElement = document.getElementById('error-message');
        let charts = {};

        function createOrUpdateChart(containerId, label, data) {
            const ctx = document.getElementById(containerId);
            if (!ctx) {
                const container = document.createElement('div');
                container.className = 'chart-container';
                container.innerHTML = `<canvas id="${containerId}"></canvas>`;
                chartsContainer.appendChild(container);
            }

            if (charts[containerId]) {
                charts[containerId].data.labels = data.map(d => luxon.DateTime.fromISO(d.timestamp));
                charts[containerId].data.datasets[0].data = data.map(d => d.value);
                charts[containerId].update();
            } else {
                charts[containerId] = new Chart(document.getElementById(containerId), {
                    type: 'line',
                    data: {
                        labels: data.map(d => luxon.DateTime.fromISO(d.timestamp)),
                        datasets: [{
                            label: label,
                            data: data.map(d => d.value),
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute'
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        function updateCharts() {
            fetch('/api/sensor_data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    errorMessageElement.textContent = ''; // Clear any previous error messages

                    // Create or update temperature charts
                    for (const [sensorName, sensorData] of Object.entries(data.temperatures)) {
                        const containerId = `chart-temp-${sensorName.replace(/\s+/g, '-')}`;
                        createOrUpdateChart(containerId, `${sensorName} Temperature`, sensorData);
                    }

                    // Create or update fan charts
                    for (const [sensorName, sensorData] of Object.entries(data.fans)) {
                        const containerId = `chart-fan-${sensorName.replace(/\s+/g, '-')}`;
                        createOrUpdateChart(containerId, `${sensorName} Fan Speed`, sensorData);
                    }

                    // Remove charts for sensors that no longer exist
                    for (const chartId in charts) {
                        const [, type, name] = chartId.split('-');
                        const sensorName = name.replace(/-/g, ' ');
                        if ((type === 'temp' && !data.temperatures[sensorName]) ||
                            (type === 'fan' && !data.fans[sensorName])) {
                            charts[chartId].destroy();
                            delete charts[chartId];
                            document.getElementById(chartId).parentNode.remove();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessageElement.textContent = `Error fetching data: ${error.message}`;
                });
        }

        // Update charts every 30 seconds
        updateCharts();
        setInterval(updateCharts, 30000);
    </script>
</body>
</html>
