<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMI GPU Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .chart-container { width: 80%; margin: 20px auto; }
        #error-message { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>IPMI GPU Monitor</h1>
    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>
    <div id="error-message"></div>

    <script>
        let chart;
        const errorMessageElement = document.getElementById('error-message');

        function updateChart() {
            fetch('/api/temperatures')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    errorMessageElement.textContent = ''; // Clear any previous error messages
                    const labels = [...data.ipmi_temperatures.map(t => t.name), ...data.gpu_temperatures.map(t => t.name)];
                    const temperatures = [...data.ipmi_temperatures.map(t => t.value), ...data.gpu_temperatures.map(t => t.value)];

                    if (chart) {
                        chart.data.labels = labels;
                        chart.data.datasets[0].data = temperatures;
                        chart.update();
                    } else {
                        const ctx = document.getElementById('temperatureChart').getContext('2d');
                        chart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Temperature (Â°C)',
                                    data: temperatures,
                                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessageElement.textContent = `Error fetching data: ${error.message}`;
                });
        }

        // Update chart every 30 seconds
        updateChart();
        setInterval(updateChart, 30000);
    </script>
</body>
</html>
